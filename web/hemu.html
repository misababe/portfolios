<body>
<div class="container">
    <div class="row">
        <div class="col-md-3 col-xs-5 middle">
            <a class="hover" href="#">
                <h2><strong>Misa's Collection</strong></h2>
            </a>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="content" id="ajax-content">
            <div class="row">
                <div class="col-md-8 col-sm-10 col-xs-10 col-lg-5 middle">
                    <h1>HeMu Official</h1>
                    <p class="text-muted">http://dreamibabe.club/hemu/</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-5 col-sm-offset-4 col-lg-offset-5 middle rightText">
                    <p>这个作品是我为我家小店禾木造型设计的网页，因为想把动作效果做的更加有趣，所以选择了TweenMax库来更好地管理动画轨迹。TweenMax功能很多，各种缓动效果，运动过渡之类的，用得好能作出很惊艳的效果。不过时间上要计算好，每一步都要清晰不然时间设置的值不对就会让动画错乱。这个作品也让我对CSS3有了更深入的了解，CSS3动画比起JS来说更加简单易用，性能更好，不过有些比较复杂的动画目前还是需要js才行。</p>
                </div>
            </div>
            <div class="text-intro col-md-12 col-sm-12 col-xs-12 col-lg-12">

                <img src="../img/hemu/hemu2.png" width="100%">
                <img src="../img/hemu/hemu3.png" width="100%">
